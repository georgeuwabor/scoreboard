<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="home-section">
            <h3>HOME</h3>
            <div class="box">
                <div class="home-points-text" id="home-num">0</div>
            </div>
            <div class="add-points-btns-home">
                <div class="plus-one-point">
                    <div class="plus-one-point-text" onclick="homeAdd1()">+1</div>
                </div>
                <div class="plus-two-point">
                    <div class="plus-two-point-text" onclick="homeAdd2()">+2</div>
                </div>
                <div class="plus-three-point">
                    <div class="plus-three-point-text" onclick="homeAdd3()">+3</div>
                </div>
            </div>
        </div>
            <button class="reset-btn" onclick="reset()">RESET</button>
        <div class="guest-section">
            <h3>GUEST</h3>
            <div class="box">
                <div class="guest-points-text" id="guest-num">0</div>
            </div>
            <div class="add-points-btns-guest">
                <div class="plus-one-point">
                    <div class="plus-one-point-text" onclick="guestAdd1()">+1</div>
                </div>
                <div class="plus-two-point">
                    <div class="plus-two-point-text" onclick="guestAdd2()">+2</div>
                </div>
                <div class="plus-three-point">
                    <div class="plus-three-point-text" onclick="guestAdd3()">+3</div>
                </div>  
            </div>
        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
